<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Sammies X Unstable Designs - Under Construction</title>
<style>
    body {
        background-color: #f5f5f5; /* Off-white background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: #333;
        font-family: Arial, sans-serif;
    }
    .container {
        position: relative;
        text-align: center;
    }
    .crossed-text {
        font-size: 2em;
        position: relative;
        display: inline-block;
        padding: 0 10px;
    }
    .crossed-text::before, .crossed-text::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 2px;
        background: red;
        top: 50%;
        left: 0;
    }
    .crossed-text::before {
        transform: rotate(45deg);
    }
    .crossed-text::after {
        transform: rotate(-45deg);
    }
    .under-construction {
        margin-top: 20px;
        font-size: 1.5em;
        color: red;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="crossed-text">Sammies X Unstable Designs</div>
        <div class="under-construction">Under Construction</div>
    </div>
</body>
</html>
